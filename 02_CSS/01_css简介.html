<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        第二种方式（内部样式表）
            -将样式编写到head中的style标签里，然后通过CSS的选择器来选中元素并为其设置各种样式，可以同时为多个标签设置样式，并修改时修改一处即可
            -内部样式表更加方便对样式进行复用
     -->
    <style>
        p{
            color: green;
            font-size: 50px;
        }
    </style>
    <!-- 
        第三种方式（外部样式表）
            -可以将CSS样式编写到一个外部的CSS文件中，然后通过link标签来引入外部的CSS文件
            -外部样式表通过link标签引用，所有想使用这些样式的网页可以对其进行引用
            -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验
     -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        网页分成三部分：
            结构(html)
            表现(css)
            行为(javascript)
        CSS
            -层叠样式表
            -网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层来设置样式而最终我们看到的只是网页的最上层
            -总之，CSS用来设置网页中元素的样式
     -->
     <!-- 
        使用CSS来修改元素的样式
        第一种方式（内联样式、行内样式）
            -在标签的内部通过style属性来设置元素的样式
            问题：
                使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素必须在每个元素中都复制一遍，并当样式发生改变，要一个个修改，不方便
            注意：开发时绝对不要使用内联样式
      -->
     <p style="color: red;font-size: 60px;">CSS的行内样式测试</p>
      <p>测试</p>
      <p>外部样式表的测试</p>
</body>
</html>
