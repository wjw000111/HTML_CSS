<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        可以将一个表格分为三部分：
            头部 thead
            主体 tbody
            底部 tfoot
            这样做的好处是，即使将thead ,tbody ,tfoot这三个标签变化位置，表格也不会变

            th 表示头部的单元格，加粗居中效果
     -->
    <table border="1" width="50%" align="center">
        <thead>
            <tr>
                <th>日期</td>
                <th>收入</td>
                <th>支出</td>
                <th>合计</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000.1.1</td>
                <td>500</td>
                <td>2oo</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2001.1.2</td>
                <td>122</td>
                <td>344</td>
                <td>533</td>
            </tr>
            <tr>
                <td>2001.1.3</td>
                <td>121</td>
                <td>454</td>
                <td>546</td>
            </tr>
            <tr>
                <td>1991.1.1</td>
                <td>132</td>
                <td>543</td>
                <td>242</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
