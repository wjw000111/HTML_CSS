<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（语义化标签）
            header表示网页的头部
            main表示网页的主体部分（一个页面中只会有一个main）
            footer表示网页的底部
            nav表示网页的导航
            aside表示和主题相关的其他内容（如侧边栏）
            article表示一个独立的文章
            section表示一个独立的区块，上边的标签都不能表示时使用section
            div没有语义，就表示一个区块，目前来讲div还是我们主要的布局元素
            span行内元素，没有任何的语义，一般用于在网页中选择文字
     -->
    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    <span></span>
</body>
</html>
