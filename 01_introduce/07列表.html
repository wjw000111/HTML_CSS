<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表：
            1有序列表
            2无序列表
            3定义列表

            无序列表，使用ul，li
            有序列表，使用ol,li
            定义列表，使用dl来创建，使用dt来表示定义的内容，使用dd来对内容进行解释说明

            列表之间可以互相嵌套
     -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>这是对dt的解释说明</dd>
    </dl>
</body>
</html>
