<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页汇总的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定的数据的内容

        keywords表示网页的关键字，可以同时指定多个关键字，逗号隔开，搜索引擎中搜索关键字可以搜到相关网页
        description用于指定网页的描述,网页的描述会显示在搜索引擎的搜索结果中
        title标签的内容会作为搜索结果的超链接上的文字显示
        http-equiv为页面的重定向，content="3表示会在3秒后跳转到目标网址
     -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <meta http-equiv="refresh" content="3;url=https://baidu.com">
    <title>这是我的第三个页面</title>
</head>
<body>
    
</body>
</html>
