<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 
        在html中，如果我们需要书写一些特殊的符号，则需要用到html中的实体(转义字符)
        实体的名字：
            &nbsp; 空格
            &gt; 大于号
            &lt; 小于号
            &copy; 版权符号
     -->
     <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气不错！</p>
     a&lt;b&gt;c
</body>
</html>
