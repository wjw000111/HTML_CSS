<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是它的形状
        标题标签：
            h1~h6
            从h1到h6的重要性递减，h1最重要，h6最不重要
            h1在网页中的重要性仅次于title标签,一般情况下一个页面只有只有一个h1标签
            标题标签都是块元素
     -->
     <h1>一级标题</h1>
     <!-- hgroup标签用来为标题分组，可以将一组相关的标题同时放入hgroup -->
     <hgroup>
        <h1>大标题</h1>
        <h2>小标题</h2>
     </hgroup>
     <p>我也是块元素</p>
     <!-- em标签用于表示语音语调的一个加重,是一个行内元素 -->
     <p>今天天气<em>真</em>不错</p>
     <!-- strong表示强调，重要内容 -->
     <p>今天你必须要 <strong>完成作业</strong></p>
    鲁迅说：
    <!-- blockquote 表示一个长引用 -->
    <blockquote>
        这句话我从来没说过哦
    </blockquote>
    <!-- q表示一个短引用 -->
    子曰：<q>学而时习之</q>
    <!-- br表示换行 -->
    <br>
    <br>
    <p>换行了</p>
</body>
</html>
